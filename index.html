<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple todo list application." />
    <!-- favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicons/site.webmanifest" />
    <title>Simple Todo List</title>
    <!-- pico css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.blue.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>ðŸ“‹ Simple Todo List</h1>
    </header>

    <main>
      <!-- incomplete tasks section -->
      <section class="incomplete-section">
        <header>
          <h2>ðŸ’¤ Incomplete Tasks</h2>
        </header>

        <!-- incomplete task list -->
        <ul class="list" id="incomplete-list">
          <!-- tasks -->
          <li class="list-item">
            <div class="task">
              <input type="checkbox" name="" class="task-checkbox" id="" />
              <div class="task-content">
                <div>
                  <div class="task-details">
                    <p class="task-description">Take out trash</p>
                    <span class="badge badge-lavender">Home</span>
                  </div>
                  <small class="task-due">Due 2025/08/31</small>
                </div>
                <button class="delete-task-button" data-role="delete-task">
                  <ion-icon
                    name="trash-outline"
                    data-role="delete-task"
                  ></ion-icon>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>Simple Todo List &copy; 2025</p>
        <small>Built by Theo Snyman</small>
      </div>
    </footer>

    <button class="add-task-button" date-role="open-task-creator">
      <ion-icon name="add-outline" data-role="open-task-creator"></ion-icon>
    </button>

    <dialog id="task-creator">
      <article>
        <header>
          <button rel="prev" data-role="close-task-creator"></button>
          <p>
            <strong>ðŸŽ¯ Create a task</strong>
          </p>
        </header>

        <form>
          <label>
            Description
            <input
              type="text"
              name="task-description"
              id="task-description"
              aria-describedby="description-helper"
              autocomplete="off"
              required
            />
            <small id="description-helper">Describe your task</small>
          </label>

          <select name="task-category" id="task-category">
            <option selected disabled value="">Categorize your task</option>
            <option value="Home">Home</option>
            <option value="Personal">Personal</option>
            <option value="Life">Life</option>
            <option value="Social">Social</option>
            <option value="Professional">Professional</option>
            <option value="Hobby">Hobby</option>
            <option value="Errand">Errand</option>
            <option value="Planning">Planning</option>
          </select>

          <label>
            Due Date
            <input type="date" name="task-due-date" id="task-due-date" />
          </label>
        </form>

        <footer>
          <button data-role="create-task">Create</button>
        </footer>
      </article>
    </dialog>

    <!-- ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- custom js -->
    <script type="module" src="./assets/js/app.js"></script>
  </body>
</html>
