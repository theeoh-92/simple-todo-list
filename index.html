<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple todo list application." />
    <!-- favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicons/site.webmanifest" />
    <title>Simple Todo List</title>
    <!-- pico css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.blue.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>ðŸ“‹ Simple Todo List</h1>
    </header>

    <main>
      <!-- incomplete tasks section -->
      <section class="incomplete-section">
        <header>
          <h2>ðŸ’¤ Incomplete Tasks</h2>
        </header>

        <!-- incomplete task list -->
        <ul class="list">
          <!-- tasks -->
          <li class="list-item">
            <div class="task">
              <input type="checkbox" name="" class="task-checkbox" id="" />
              <div>
                <p class="task-description">Take out trash</p>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>Simple Todo List &copy; 2025</p>
        <small>Built by Theo Snyman</small>
      </div>
      <button class="add-task-button">
        <ion-icon name="add-outline"></ion-icon>
      </button>
    </footer>

    <!-- ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
